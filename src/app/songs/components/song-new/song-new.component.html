<div class="max-w-2xl mx-auto p-6"> 
    <form [formGroup]="songForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-300">Título</label>
        <input id="title" formControlName="title" type="text" class="mt-1 block w-full border-b-2 bg-transparent  border-gray-500 p-2" placeholder="Indique el título de la canción" />
      </div>
  
      <div class="mb-4">
        <label for="artist" class="block text-sm font-medium text-gray-300">Artistas</label>
        <input id="artist" formControlName="artist" type="text" class="mt-1 block w-full border-b-2 bg-transparent  border-gray-500  p-2" placeholder="Indique los artistas" />
      </div>
  
      <div class="mb-4">
        <label for="genre" class="block text-sm font-medium text-gray-300">Género</label>
        <div class="flex items-center">
          <input id="genre" #genreInput type="text" class="mt-1 block w-full border-b-2 bg-transparent  border-gray-500 p-2 mr-2" placeholder="Añade un género" />
          <button type="button" (click)="addGenre(genreInput.value); genreInput.value='';" class="p-2 text-white">+</button>
        </div>
        <div class="mt-2">
          <span *ngFor="let genre of genre.controls; let i = index" class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
            {{ genre.value }}
            <button type="button" (click)="removeGenre(i)" class="text-red-500 ml-2">x</button>
          </span>
        </div>
      </div>
  
      <div class="mb-4">
        <label for="year" class="block text-sm font-medium text-gray-300">Año</label>
        <input id="year" formControlName="year" type="number" class="mt-1 block w-full border-b-2 bg-transparent  border-gray-500 p-2" placeholder="Indique el año" />
      </div>
  
      <div class="mb-4">
        <label for="rating" class="block text-sm font-medium text-gray-300">Puntuación</label>
        <input id="rating" formControlName="rating" type="number" step="0.1" class="mt-1 block w-full border-b-2 bg-transparent  border-gray-500 p-2" placeholder="Indique la puntuación" />
      </div>

      <div class="mb-4">
        <label for="duration" class="block text-sm font-medium text-gray-300">Duración</label>
        <input id="duration" formControlName="duration" type="number" class="mt-1 block w-full border-b-2 bg-transparent  border-gray-500 p-2" placeholder="Indique la duración" />
      </div>
  
      <div class="flex justify-end">
        <button [disabled]="songForm.invalid" type="submit" class="bg-green-500 text-white py-2 px-4 rounded-full disabled:opacity-50 disabled:cursor-not-allowed">Guardar</button>
      </div>
    </form>
  </div>
